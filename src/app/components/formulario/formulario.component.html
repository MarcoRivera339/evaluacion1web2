<form (ngSubmit)="guardarTarea(formulario)" #formulario="ngForm"
    class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md dark:bg-gray-800">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 dark:text-white">Registrar Tarea</h2>

    <div class="grid md:grid-cols-2 md:gap-6">

        <div class="relative z-0 w-full mb-5 group">
            <input [(ngModel)]="nombre" type="text" name="nombre" id="nombre"
                class="peer block w-full appearance-none border-0 border-b-2 border-gray-300 bg-transparent py-2.5 px-0 text-sm text-black dark:text-white focus:border-blue-600 focus:outline-none focus:ring-0"
                placeholder=" " required />
            <label for="nombre"
                class="absolute top-3 -z-10 origin-[0] scale-75 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600 dark:text-gray-400 dark:peer-focus:text-blue-500">
                Nombre</label>
        </div>

        <div class="relative z-0 w-full mb-5 group">
            <label for="fecha" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Fecha</label>
            <input [(ngModel)]="fecha" type="date" name="fecha" id="fecha"
                class="block w-full border border-gray-300 text-sm rounded-lg bg-white dark:bg-gray-700 text-black dark:text-white focus:ring-blue-500 focus:border-blue-500 p-2.5"
                required />
        </div>

        <div class="relative z-0 w-full mb-5 group md:col-span-2">
            <input [(ngModel)]="descripcion" type="text" name="descripcion" id="descripcion"
                class="peer block w-full appearance-none border-0 border-b-2 border-gray-300 bg-transparent py-2.5 px-0 text-sm text-black dark:text-white focus:border-blue-600 focus:outline-none focus:ring-0"
                placeholder=" " required />
            <label for="descripcion"
                class="absolute top-3 -z-10 origin-[0] scale-75 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600 dark:text-gray-400 dark:peer-focus:text-blue-500">
                Descripci√≥n</label>
        </div>
    </div>

    <button type="submit"
        class="w-full sm:w-auto rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Guardar
    </button>
</form>
